{% extends 'base.html' %}
{% block content %}

<h1>Cause Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ cause.name }}</span>
        <p>Description: {{ cause.description }}</p>
        <p>Type: {{ cause.type }}</p>
        <p>Proceeds Raised to Date: {{ cause.proceeds }}</p>
        <p>Learn More about the Cause: {{ cause.url }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'cause_update' cause.id %}">Edit</a>
        <a href="{% url 'cause_delete' cause.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
