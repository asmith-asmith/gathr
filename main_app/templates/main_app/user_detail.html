{% extends 'base.html' %}
{% block content %}

<h1>Profile Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ profile.user.username }}</span>
        <p>PROFILE PIC</p>
      </div>
    </div>
  </div>
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        {% for cause in profile.causes_set.all %}
        <ul>
          <li>{{ cause }}</li>
        </ul>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        {% for order in user.profile.causes_set.all %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
