{% extends 'base.html' %}
{% block content %}

<div class="row">
  <div class="col s6 offset-s3 center-align">
    <div class="card">
      <div class="card-content">
        <span class="card-title"></span>
        <p>{{ user.username }}'s Shopping Cart</p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col s6 offset-s3 center-align">
        {% if order %}
            <table>
            <thead>
                <tr><th></th><th>Name</th><th>Size</th><th>Price</th></tr>
            </thead>
            <tbody>
            {% for product in order.product.all %}
                <tr>
                    <td>IMAGE</td>
                    <td><a href="{% url 'product_detail' product.id %}">{{product.name}}</a></td>
                    <td>{{product.size}}</td>
                    <td>{{product.price}}</td>
                </tr>
            {% endfor %}
            </tbody>
            </table>
            <form action="{% url 'order_update' order.id %}">
                <button>Checkout</button>
            </form>
        {% else %}
            <h1>Time To Get Shopping</h1>
        {% endif %}
  </div>
</div>
<div class="row">
    <div class="col s6 offset-s3 center-align">
    </div>
</div>

{% endblock %}
